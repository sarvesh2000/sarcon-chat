    <!-- Custom Scripts for Chat Responsiveness-->
    <script>

        // init the boxes on the mobile view
        if ($(window).width() < 768) {
            document.getElementById("left-box").style.display = "block"
            document.getElementById("right-box").style.display = "none"
        }
        //resize left and right box for desktop view
        $(window).resize(function () {
            if ($(window).width() > 768) {
                document.getElementById("left-box").style.display = "block"
                document.getElementById("right-box").style.display = "block"
            }

        });
        function showMessage() {
            // on clicked
            if ($(window).width() < 768) {
                // execute only on mobile view || screen size is less thatn 768px
                // basic toggle operation...
                if (document.getElementById("left-box").style.display === "block") {
                    document.getElementById("left-box").style.display = "none"
                    document.getElementById("right-box").style.display = "block"
                } else {
                    document.getElementById("left-box").style.display = "block"
                    document.getElementById("right-box").style.display = "none"
                }
            }
        }
        function closeMessage() {
            // on clicked close button
            if ($(window).width() < 768) {
                // execute only on mobile view || screen size is less thatn 768px
                // basic toggle operation...
                if (document.getElementById("right-box").style.display === "block") {
                    document.getElementById("left-box").style.display = "block"
                    document.getElementById("right-box").style.display = "none"
                } else {
                    document.getElementById("left-box").style.display = "block"
                    document.getElementById("right-box").style.display = "none"
                }
            }
        }

    </script>
